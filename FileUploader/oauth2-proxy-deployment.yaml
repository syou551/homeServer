apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: oauth2-proxy
  name: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: oauth2-proxy
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: oauth2-proxy
    spec:
      containers:
        - args:
            - --provider=keycloak-oidc
            - --oidc-issuer-url=http://auth.syou551.dev/realms/auth
            - --client-id=fileUploader
            - --client-secret=
            - --cookie-secret=
            - --redirect-url=https://fileup.syou551.dev/oauth2/callback
            - --upstream=http://nginx:80
            - --email-domain=*
            - --http-address=0.0.0.0:4180
            - --errors-to-info-log
            - --cookie-secure=false
            - --reverse-proxy=true
            - --allowed-role=admin
            - --whitelist-domain=auth.syou551.dev
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.7.1
          name: oauth2-proxy
          ports:
            - containerPort: 4180
              protocol: TCP
      restartPolicy: Always
